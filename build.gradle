buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

allprojects {
    ext {
        airshipProperties = new Properties()
        airshipProperties.load(new FileInputStream("airship.properties"))
    }

    repositories {
        jcenter()
    }
}


task continuousIntegration
continuousIntegration.dependsOn(':sample-lib:build', 'urbanairship-sdk:assembleRelease',
        'urbanairship-sdk:testReleaseUnitTest', 'urbanairship-sdk:javadoc')
